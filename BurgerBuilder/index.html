<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    

    <title>Burger Builder</title>
</head>
<body>
   
        <h1>Build your own burger</h1>
       
        <div id="burger-builder">
            <button id="reset">reset</button>
        <ul>
            <li><button id="Upper_Bun">Upper_Bun</button></li>
            <li><button id="Lettuce">Lettuce</button></li>
            <li><button id="Meat">Meat</button></li>
            <li><button id="Pickles">Pickles</button></li>
            <li><button id="Tomato">Tomato</button></li>
            <li><button id="Chicken">Chicken</button></li>
            <li><button id="Cheese" >Cheese</button></li>
            <li><button id="Onion">Onion</button></li>
            <li><button id="Lower_Bun">Lower_Bun</button></li>
        </ul>
       
    </div>

    <div id="burger-container">
        <img id="Upper_Bunpic"  src="images/Upper_Bun.png" style="display:none ;">
        <img id="Lettuce_pic" src="images/Lettuce.png" style="display:none ;">
        <img id="Meat_pic" src="images/Meat.png" style="display:none ;">
        <img id="Pickles_pic" src="images/Pickles.png" style="display:none ;">
        <img id="Tomato_pic" src="images/Tomato.png" style="display:none" ;">
        <img id="Chicken_pic" src="images/Chicken.png" style="display:none ;">
        <img id="Cheese_pic" src="images/Cheese.png" style="display:none ;">
        <img id="Onion_pic" src="images/Onion.png" style="display:none ;">
        <img id="Lower_Bun_pic" src="images/Lower_Bun.png" style="display:none ;">
   
    </div>
    
    <script type="text/javascript" src="script.js" ></script>
    
</body>
</html>
